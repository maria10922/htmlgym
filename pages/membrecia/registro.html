<!-- Notificación de error -->
<div id="error-notification" class="notification" style="display: none;">
  <p id="error-message-text"></p>

</div>

  <script>
    // Función para mostrar la notificación de error
function mostrarNotificacionError(mensaje) {
  const notification = document.getElementById('error-notification');
  const messageText = document.getElementById('error-message-text');
  messageText.textContent = mensaje;
  notification.style.display = 'block';  // Mostrar la notificación
}

// Función para cerrar la notificación
function cerrarNotificacion() {
  const notification = document.getElementById('error-notification');
  notification.style.display = 'none';  // Ocultar la notificación
}

// Función para obtener los parámetros de la URL (usada para mostrar el error)
function obtenerParametrosURL() {
  const params = new URLSearchParams(window.location.search);
  return {
    error: params.get('error')
  };
}

// Mostrar la notificación si hay un error al cargar la página
document.addEventListener('DOMContentLoaded', () => {
  const parametros = obtenerParametrosURL();

  if (parametros.error) {
    // Personaliza el mensaje según el error
    let mensajeError = '';
    switch (parametros.error) {
      case 'correo_no_enviado':
        mensajeError = 'El usuario fue registrado, pero no se pudo enviar el correo de confirmación.';
        break;
      case 'correo_ya_registrado':
        mensajeError = 'El correo electrónico ya está registrado.';
        break;
      default:
        mensajeError = 'Error: ' + parametros.error;
    }
    mostrarNotificacionError(mensajeError);
  }
});
    // Función para obtener los parámetros de la URL
    function obtenerParametrosURL() {
      const params = new URLSearchParams(window.location.search);
      return {
        plan: params.get('plan')
      };
    }

    // Personalizar el contenido según el plan seleccionado
    document.addEventListener('DOMContentLoaded', () => {
      const parametros = obtenerParametrosURL();
      const titulo = document.getElementById('titulo');
      const selectPlan = document.getElementById('plan');

      // Verifica si el parámetro 'plan' está presente en la URL
      if (parametros.plan) {
        // Cambia el título para reflejar el plan seleccionado
        titulo.textContent = `Registro de Membresía (${parametros.plan.toUpperCase()})`;

        // Establece el valor del plan seleccionado en el dropdown
        selectPlan.value = parametros.plan.toLowerCase();
      }
    });
  </script>
