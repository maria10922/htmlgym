    header {

      position: fixed;

    /* Formulario */

    #registro select {

      border: 1px solid #ccc;

    #registro button,
    #registro input[type="submit"] {
      padding: 10px 20px;
      background-color: #808080;
      color: #111;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #registro button:hover,
    #registro input[type="submit"]:hover {
      background-color: #666;
    }

    /* Footer */

      text-align: center;
      padding: 10px;

      color: #aaaaaa;

</head>

    <section id="registro">
      <h2>RegÃ­strate en el programa</h2>
      <form action="registro_programa.php" method="POST">
        <label for="nombre_usuario">Nombre de usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br><br>
        <label for="programa">Selecciona el programa:</label>

  <script>
    // FunciÃ³n para obtener el valor del parÃ¡metro de la URL
    function obtenerParametroUrl(parametro) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(parametro);
    }

    // Establecer el valor seleccionado en el formulario
    window.onload = function() {
      const programaSeleccionado = obtenerParametroUrl('programa');
      if (programaSeleccionado) {
        document.getElementById('programa').value = programaSeleccionado;
      }
    };

    // Ocultar el formulario
    function ocultarFormulario() {
      document.getElementById('registro').style.display = 'none';
    }
  </script>
