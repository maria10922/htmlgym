<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Gym Plataforma</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
            background-color: #00010E;
            margin: 0;
            padding: 0;
            color: white;
    }
    
    /* Botón de regresar */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      background-color: #00043d;
      color: #ffffff;
    }

    .back-button:hover {
      background-color: #00043d;
    }

    section {
      width: 100%;
      max-width: 400px;
      background-color: #1a1a1a00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.411);
      margin-bottom: 1.5rem;
      justify-content: center;
      height: 80vh;
      flex-direction: column;
      margin-left: 35%;
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-size: 1rem;
      color: #fff;
      margin-bottom: 0.3rem;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #222;
      color: #fff;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #00043d;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #888;
    }

    footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0);
            border-top: 0.1px solid #ffffff5e;
        }

        footer p {
            font-size: 0.9em;
            color: #ffffff;
        }

  </style>
</head>
<body>
  <!-- Botón de regresar -->
  <a href="index.html" class="back-button">Regresar</a>

  <section>
    <h2>Iniciar Sesión</h2>
    <form action="login.php" method="POST">
        <label for="nombre_usuario">Nombre de Usuario:</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Iniciar Sesión</button>
    </form>
  </section>
    <!-- Footer -->
    <footer>
      <p>© 2024 Gym Plataforma. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
