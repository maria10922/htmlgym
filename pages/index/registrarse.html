<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - Gym Plataforma</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #00010E;
      margin: 0;
      padding: 0;
      color: white;
    }

    section {
      width: 100%;
      max-width: 400px;
      background-color: #1a1a1a00;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.247);
      margin-bottom: 1.5rem;
      margin-top: 20px;
      margin-left: 33%;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="file"] {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ffffff;
      background-color: #ffffff;
      color: #fff;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #00043d;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #7e7e7e;
    }

    footer {
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0);
      border-top: 0.1px solid #ffffff5e;
    }
    footer p {
      font-size: 0.9em;
      color: #ffffff;
    }
        /* Botón de regresar */
        .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      background-color: #00043d;
      color: #ffffff;
    }

    .back-button:hover {
      background-color: #00043d;
    }
  </style>
</head>
<body>
  <!-- Botón de regresar -->
  <a href="index.html" class="back-button">Regresar</a>
  <section>
    <h2>Formulario de Registro</h2>
    <form action="usuario.php" method="POST" enctype="multipart/form-data">
      <label for="nombre_usuario">Nombre de usuario:</label>
      <input type="text" name="nombre_usuario" id="nombre_usuario" required>
      
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>
      
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required>
      
      <label for="peso">Peso:</label>
      <input type="number" name="peso" id="peso" required>
      
      <label for="estatura">Estatura:</label>
      <input type="number" name="estatura" id="estatura" required>
      
      <label for="foto_perfil">Foto de perfil:</label>
      <input type="file" name="foto_perfil" id="foto_perfil" accept="image/*">
      
      <button type="submit">Registrar</button>
  </form>  
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2024 Gym Plataforma. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
